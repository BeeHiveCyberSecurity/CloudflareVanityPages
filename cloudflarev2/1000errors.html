<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 1000 - Network Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideFadeIn 1.25s ease-out forwards;
        }
        .error-code {
            font-size: 5em;
            font-weight: 700;
            margin: 0;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shine 10s infinite;
            background-image: linear-gradient(120deg, #ff6a00, #ffae74, #ff6a00);
            background-size: 200% auto;
        }
        .error-message {
            font-size: 2em;
            font-weight: 700;
            color: #000000;
            margin: 20px 0;
        }
        .error-details {
            font-size: 1em;
            color: #666666;
            margin-bottom: 50px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            color: #ffffff;
            background-color: #ff6a00;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 30px;
        }
        .button:hover {
            background-color: #cc5800;
            transform: scale(1.25);
        }
        @keyframes slideFadeIn {
            0% {
                transform: translateY(-50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        @keyframes shine {
            0%, 100% {
                background-position: left bottom;
            }
            50% {
                background-position: right top;
            }
        }
        .cloudflare-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
        }
        .label {
            display: inline-block;
            background-color: #e5e7eb;
            color: #374151;
            padding: 0.5em 1em;
            font-size: 0.875em;
            font-weight: 700;
            border-radius: 0.375rem;
            margin: 0.25em;
        }
        .info-section {
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <img src="https://www.cloudflare.com/img/logo-cloudflare-dark.svg" alt="Cloudflare logo" class="cloudflare-logo">
    <div class="container">
        <div class="error-code">Error 1000</div>
        <div class="error-message">Network Error</div>
        <div class="error-details">
            <p>What happened?</p>
            <p>There was an unexpected issue with the network preventing your request from being processed. Please try again later or contact the website owner if the problem persists.</p>
        </div>
        <div class="info-section">
            <span class="label">Ray ID: <span id="rayID">::RAY_ID::</span></span>
            <span class="label">Your IP: <span id="userIPLabel">::CLIENT_IP::</span></span>
        </div>
        <div class="dropdown">
            <button class="dropbtn label" onclick="document.querySelector('.dropdown-content').style.display = document.querySelector('.dropdown-content').style.display === 'block' ? 'none' : 'block';">Error Details</button>
            <div class="dropdown-content bg-white shadow rounded border mt-1 p-2" style="display: none;">
                <code>::CLOUDFLARE_ERROR_1000S_BOX::</code>
            </div>
        </div>
        <a href="javascript:history.back()" class="button">Go back</a>
    </div>
    <script>
        // Replace with actual user IP, Ray ID, and website name if available
        document.getElementById('userIPLabel').textContent = '::CLIENT_IP::' || '0.0.0.0';
        document.getElementById('rayID').textContent = '::RAY_ID::' || 'unknown';
    </script>
</body>
</html>
